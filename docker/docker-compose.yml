version: '3.7'

volumes:
  prometheus_data: { }
  grafana_data: { }

networks:
  mythological-application-monitoring:

services:

  prometheus:
    image: prom/prometheus:v2.39.1
    container_name: mythological-application-monitoring-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    restart: unless-stopped
    links:
      - cadvisor:cadvisor
    depends_on:
      - cadvisor
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    networks:
      - back-tier

  grafana:
    image: grafana/grafana-oss:9.2.0
    container_name: mythological-application-monitoring-grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning/
      - grafana_data:/var/lib/grafana
    env_file:
      - ./grafana/config
    networks:
      - mythological-application-monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.45.0
    container_name: mythological-application-monitoring-cadvisor
    ports:
      - "8080:8080"
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - mythological-application-monitoring